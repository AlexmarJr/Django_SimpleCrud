<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Update</title>
</head>
<body>
     <nav class="navbar navbar-light bg-light">
         <span class="navbar-brand mb-0 h1">Navbar</span>
         <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">Home</a>
     </nav>
    <form method="POST" action="">
    {% csrf_token %}
        <hr>
        <div class="container">
            <div class="card">
                <h5 class="card-header">Update Task: {{task.title}}</h5>
                <div class="card-body">
                    <span>Task Title: </span>
                    <input class="form-control" type="text" name="title" value="{{task.title}}">
                    <hr>
                    <span>Task Description</span>
                    <textarea class="form-control" name="description" rows="3">{{task.description}}</textarea>
                    <hr>
                    <span>Task Complete?</span>
                    <input class="form-control" type="checkbox" name="complete" {% if task.complete == True %} checked {% endif %} style="width: 25%">

                    <button class="btn btn-success float-right" type="submit" style="padding: 15px">Update</button>
                </div>

            </div>
        </div>
    </form>
</body>
</html>
